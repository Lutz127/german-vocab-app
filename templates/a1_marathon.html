{% extends "layout.html" %}
{% block title %}A1 Marathon | German Vocabulary App{% endblock %}

{% block content %}

<!-- HOME / INTRO SCREEN -->
<div class="home-content max-w-3xl mx-auto mt-10 text-white text-center">

    <h1 class="text-7xl font-extrabold mb-6">A1 Marathon</h1>

    <div class="bg-black/50 p-6 rounded-2xl text-lg leading-relaxed">
        <p>
            Marathon Mode selects <span class="text-yellow-300 font-bold">200 random words</span>
            from all A1 vocabulary categories.
        </p>
        <p class="mt-3">
            When you're ready, press the button below.
        </p>
    </div>

    <button id="start-marathon"
        class="mt-8 w-full bg-yellow-400 text-black font-bold text-2xl py-4 rounded-xl hover:bg-yellow-500 transition">
        Start Quiz
    </button>

</div>


<!-- Quiz Content (hidden at first) -->
<div id="quiz-container" class="hidden mt-[54px] flex justify-center">
    <div id="quiz-wrapper" class="w-full max-w-9xl flex flex-col items-center max-w-3xl mx-auto w-full px-4">
        
        <div class="flex justify-center mb-4 gap-4">
            <button id="mode-de-en" class="px-4 py-2 bg-yellow-300 rounded font-bold">
                German → English
            </button>
            <button id="mode-en-de" class="px-4 py-2 bg-black/40 text-white rounded font-bold">
                English → German
            </button>
        </div>

        <!-- Timer -->
        <div id="live-timer"
             class="bg-black/50 p-3 rounded-xl shadow text-center text-yellow-300 text-xl mb-4 font-bold w-full">
             Time: 0m 0.0s
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="w-full bg-black/30 rounded-full h-3 mb-4">
            <div id="progress-bar" class="h-3 bg-yellow-400 rounded-full" style="width: 0%;"></div>
        </div>

        <!-- Quiz content -->
        <div id="quiz-content" class="w-full"></div>

        <!-- Back Button -->
        <button onclick="window.location.href='/a1'"
            class="w-full mb-4 bg-black/40 text-white px-4 py-2 rounded-lg hover:bg-black/60 transition font-bold">
            Go Back
        </button>

    </div>
</div>


<!-- Marathon JS -->
<script src="{{ url_for('static', filename='js/marathon.js') }}"></script>

{% endblock %}
