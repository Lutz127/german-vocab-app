{% extends "layout.html" %}

{% block title %}
A1 Environment | VokabelMeister
{% endblock %}

{% block meta %}
<meta name="description" content="Practice German A1 vocabulary: Environment category. Learn words for weather, animals, nature, and geography with quizzes, XP, and global leaderboards.">
<link rel="canonical" href="https://vokabelmeister.com/a1/environment">
<meta property="og:title" content="A1 Environment | VokabelMeister">
<meta property="og:description" content="Master foundational German vocabulary with speedrun quizzes and competitive leaderboards.">
<meta property="og:image" content="https://vokabelmeister.com/static/img/logo.png">
<meta property="og:url" content="https://vokabelmeister.com/a1/environment">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block content %}

<!-- HOMEPAGE CONTENT -->
<div class="home-content text-center max-w-5xl mx-auto px-2">

    <h1 class="text-5xl font-bold mb-8 text-white">Environment</h1>

    <!-- Category Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        <a href="/a1/weather" onclick="event.preventDefault();" data-level="A1" data-category="weather"
           class="category-card relative flex items-center justify-center 
                  bg-black/70 backdrop-blur-md shadow rounded-xl p-5 overflow-hidden
                  hover:shadow-xl hover:scale-[1.05] transition cursor-pointer select-none">
            <h2 class="text-3xl font-semibold text-white text-center">Weather</h2>

            <div class="progress-weather absolute bottom-0 left-0 w-full h-2 bg-black/40 rounded-b-xl overflow-hidden">
                <div class="progress-inner h-full transition-all duration-500" style="width:0%"></div>
            </div>
        </a>

        <a href="/a1/animals" onclick="event.preventDefault();" data-level="A1" data-category="animals"
           class="category-card relative flex items-center justify-center 
                  bg-black/70 backdrop-blur-md shadow rounded-xl p-5 overflow-hidden
                  hover:shadow-xl hover:scale-[1.05] transition cursor-pointer select-none">
            <h2 class="text-3xl font-semibold text-white text-center">Animals</h2>
            <div class="progress-animals absolute bottom-0 left-0 w-full h-2 bg-black/40 rounded-b-xl overflow-hidden">
                <div class="progress-inner h-full transition-all duration-500" style="width:0%"></div>
            </div>
        </a>

        <a href="/a1/nature" onclick="event.preventDefault();" data-level="A1" data-category="nature"
           class="category-card relative flex items-center justify-center 
                  bg-black/70 backdrop-blur-md shadow rounded-xl p-5 overflow-hidden
                  hover:shadow-xl hover:scale-[1.05] transition cursor-pointer select-none">
            <h2 class="text-3xl font-semibold text-white text-center">Nature</h2>
            <div class="progress-nature absolute bottom-0 left-0 w-full h-2 bg-black/40 rounded-b-xl overflow-hidden">
                <div class="progress-inner h-full transition-all duration-500" style="width:0%"></div>
            </div>
        </a>

        <a href="/a1/geography_basics" onclick="event.preventDefault();" data-level="A1" data-category="geography_basics"
           class="category-card relative flex items-center justify-center 
                  bg-black/70 backdrop-blur-md shadow rounded-xl p-5 overflow-hidden
                  hover:shadow-xl hover:scale-[1.05] transition cursor-pointer select-none">
            <h2 class="text-[1.75em] font-semibold text-white text-center">Geography Basics</h2>
            <div class="progress-geography_basics absolute bottom-0 left-0 w-full h-2 bg-black/40 rounded-b-xl overflow-hidden">
                <div class="progress-inner h-full transition-all duration-500" style="width:0%"></div>
            </div>
        </a>

        <a href="/a1/city_places" onclick="event.preventDefault();" data-level="A1" data-category="city_places"
           class="category-card relative flex items-center justify-center 
                  bg-black/70 backdrop-blur-md shadow rounded-xl p-5 overflow-hidden
                  hover:shadow-xl hover:scale-[1.05] transition cursor-pointer select-none">
            <h2 class="text-3xl font-semibold text-white text-center">City & Places</h2>

            <div class="progress-city_places absolute bottom-0 left-0 w-full h-2 bg-black/40 rounded-b-xl overflow-hidden">
                <div class="progress-inner h-full transition-all duration-500" style="width:0%"></div>
            </div>
        </a>
    </div>
</div>

{% include "quiztemplate.html" %}

{% endblock %}
